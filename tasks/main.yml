---
- block:

  - name: create group
    group:
      name: "{{ user_setup_group }}"
    when:
      - user_setup_group != "root"

  - name: create users
    user:
      name: "{{ user_setup_username }}"
      group: "{{ user_setup_group }}"
      shell: "{{ user_setup_shell }}"
      home: "{{ user_setup_home }}"
    when:
      - user_setup_username != "root"

  become: true
  become_user: root
  tags:
    - user_setup
